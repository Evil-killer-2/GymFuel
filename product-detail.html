<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Details - GymFuel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3 sticky-top">
  <div class="container-fluid px-3">
    <a class="navbar-brand me-4" href="index.html">GymFuel</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Product Detail Section -->
<section class="product-detail-section py-5">
  <div class="container">
    <div id="productDetail" class="row align-items-center"></div>
  </div>
</section>

<script>
  const products = [
    {
      id: "whey-gold",
      name: "Whey Gold Standard",
      image: "images/whey-protein.jpg",
      price: "₹4600",
      description: "24g protein with BCAAs, great for muscle building."
    },
    {
      id: "plant-protein",
      name: "Plant Protein",
      image: "images/plant-protein.jpg",
      price: "₹2000",
      description: "Vegan protein blend with all essential amino acids."
    },
    {
      id: "casein-protein",
      name: "Casein Protein",
      image: "images/casein-protein.jpg",
      price: "₹11500",
      description: "Slow-digesting protein for overnight recovery."
    },
    {
      id: "preworkout-extreme",
      name: "Pre-Workout Extreme",
      image: "images/preworkout-1.jpg",
      price: "₹1800",
      description: "Explosive energy for your toughest workouts."
    },
    {
      id: "creatine-mono",
      name: "Creatine Monohydrate",
      image: "images/creatine-monohydrate.jpg",
      price: "₹500",
      description: "Pure creatine to improve strength and endurance."
    },
    {
      id: "bcaa-211",
      name: "BCAA 2:1:1",
      image: "images/bcaa.jpg",
      price: "₹1799",
      description: "Supports muscle recovery and reduces fatigue."
    }
  ];

  const urlParams = new URLSearchParams(window.location.search);
  const productId = urlParams.get("id");

  const product = products.find(p => p.id === productId);

  if (product) {
    document.getElementById("productDetail").innerHTML = `
      <div class="col-md-6 text-center">
        <img src="${product.image}" alt="${product.name}" class="img-fluid rounded shadow" />
      </div>
      <div class="col-md-6">
        <h1 class="fw-bold mb-3">${product.name}</h1>
        <p class="lead mb-3">${product.description}</p>
        <h4 class="text-success fw-bold">${product.price}</h4>
        <div class="d-flex my-3 align-items-center">
          <label class="me-2">Quantity:</label>
          <input type="number" id="quantityInput" class="form-control w-25" value="1" min="1">
        </div>
        <div class="d-grid gap-2">
          <a href="#" class="btn btn-primary">Add to Cart</a>
          <a href="#" id="whatsappOrder" class="btn btn-success">
            <i class="fab fa-whatsapp me-2"></i>Order on WhatsApp
          </a>
        </div>
      </div>
    `;

    document.getElementById("whatsappOrder").addEventListener("click", function (e) {
      e.preventDefault();
      const quantity = document.getElementById("quantityInput").value;
      const message = `Hi GymFuel,%0AI want to order:%0AProduct: ${product.name}%0APrice: ${product.price}%0AQuantity: ${quantity}%0APlease share payment and shipping info.`;
      window.open(`https://wa.me/+918791935796?text=${message}`, "_blank");
    });
  } else {
    document.getElementById("productDetail").innerHTML = `<div class="col-12"><h3 class="text-danger">Product not found</h3></div>`;
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
